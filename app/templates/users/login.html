{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block csslink %}
<link href="{{ url_for('static', filename='css/users/login.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<form id="loginForm" class="container" method="POST">
    <h1>
        Log In
    </h1>
    <p>
        You can log in to save and look up your accounts.
    </p>
    <ul>
        <li>
            <input class="loginform" type="email" name="email" id="email" placeholder="Email" required>
        </li>
        <li>
            <input class="loginform" type="password" name="password" id="password" placeholder="Password" required>
        </li>
    </ul>
    <input type="submit" value="Log In" class="button submit">
    <div>
        If you don't have an account yet? <br><a class="link" id="linksignup" href="{{ url_for('users.get_signup') }}">Sign Up</a> here
    </div>
    {% if error %}
        <p class="generatedErrors">{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
