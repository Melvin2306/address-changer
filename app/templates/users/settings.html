{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block csslink %}
<link href="{{ url_for('static', filename='css/users/settings.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}

<form id="user_settings" class="container" method="POST">
    <h1>
        User Settings
    </h1>
    <p>
        Here you can change your profile settings.
    </p>
    <ul>
        <li>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </li>
        <li>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </li>
        <li>
            <input type="first_name" name="first_name" id="first_name" placeholder="First Name" required>
        </li>
        <li>
            <input type="last_name" name="last_name" id="last_name" placeholder="Last Name" required>
        </li>
        <li>
            <input type="street_name" name="street_name" id="street_name" placeholder="Streetname" required>
        </li>
        <li>
            <input type="zip_code" name="zip_code" id="zip_code" placeholder="ZIP Code" required>
        </li>
        <li>
            <input type="town" name="town" id="town" placeholder="Town" required>
        </li>
        <li>
            <input type="country" name="country" id="country" placeholder="Country" required>
        </li>
        
    </ul>
    <input type="submit" value="user_settings" class="submit">
    {% if error %}
        <p class="generatedErrors">{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
