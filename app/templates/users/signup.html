{% extends 'base.html' %}

{% block title %}sign up{% endblock %}

{% block csslink %}
<link href="{{ url_for('static', filename='css/users/signup.css') }}" rel="stylesheet">
{% endblock %}

{% block jslink %}
<script defer src="{{ url_for('static', filename='js/users/signup.js')}}"></script>
{% endblock %}

{% block main %}

<form id="loginForm" class="container" method="POST">
    <h1>
        Sign Up
    </h1>
    <p>
        You can sign up to save and look up your accounts.
    </p>
    <ul>
        <li>
            <input class= "signupform" type="email" name="email" id="email" placeholder="Email" required>
        </li>
        <li>
            <div class= "signupform" id="passwordInput">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span id="showHide">SHOW</span>
            </div>
            <div id="passwordStrength">
                <span id="poor"></span>
                <span id="weak"></span>
                <span id="strong"></span>
            </div>
            <div id="passwordInfo"></div>
            <!-- <input type="password" name="password" id="password" placeholder="Password" required> -->
        </li>
        <li>
            <input class= "signupform" type="password" name="password_confirmation" id="pw_confirm" placeholder="Confirm Password" required>
        </li>
    </ul>
    <input type="submit" value="Sign Up" class="submit">
    {% if error %}
        <p class="generatedErrors">{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
